<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Precios TikTok - Moneditas de TikTok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: auto;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 1px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 2px),
                radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 2px);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #40e0d0, #87ceeb, #40e0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(64, 224, 208, 0.5);
            font-weight: bold;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #fff;
        }

        input[type="number"] {
            width: 200px;
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid #40e0d0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transform: scale(1.05);
        }

        .generate-btn {
            background: linear-gradient(45deg, #40e0d0, #87ceeb);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(64, 224, 208, 0.3);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(64, 224, 208, 0.5);
            background: linear-gradient(45deg, #87ceeb, #40e0d0);
        }

        .tables-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .profit-table {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .profit-table:hover {
            transform: translateY(-5px);
        }

        .table-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .profit-10 { background: linear-gradient(45deg, #32cd32, #98fb98); }
        .profit-15 { background: linear-gradient(45deg, #ffa500, #ffd700); }
        .profit-20 { background: linear-gradient(45deg, #ff6347, #ff8c69); }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
        }

        th {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.1rem;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .coins-column {
            font-weight: bold;
            color: #40e0d0;
        }

        .price-column {
            font-weight: bold;
            color: #ffd700;
        }

        .contact-info {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact-text {
            font-size: 1.5rem;
            color: #ff6b9d;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
        }

        .phone-number {
            font-size: 2rem;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .payment-method {
            font-size: 1.3rem;
            color: #32cd32;
            font-weight: bold;
            margin-top: 15px;
            text-shadow: 0 0 10px rgba(50, 205, 50, 0.5);
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .subtitle { font-size: 1.8rem; }
            .tables-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">MONEDITAS<br>DE</h1>
            <h2 class="subtitle">TIKTOK</h2>
        </div>

        <div class="form-container">
            <div class="form-group">
                <label for="exchangeRate">Tipo de Cambio (BS por USD):</label>
                <input type="number" id="exchangeRate" step="0.01" placeholder="Ej: 14.50" min="0">
            </div>
            <button class="generate-btn" onclick="generateTables()">Generar Tablas de Precios</button>
        </div>

        <div id="tablesContainer" class="tables-container"></div>

        <!-- Nueva sección: Calculadora personalizada -->
        <div class="form-container">
            <div class="form-group">
                <label for="customBS">Ingresa un monto en Bolivianos (BS):</label>
                <input type="number" id="customBS" step="1" placeholder="Ej: 120" min="1">
            </div>
            <div class="form-group">
                <label for="customCoins">O ingresa una cantidad de monedas:</label>
                <input type="number" id="customCoins" step="1" placeholder="Ej: 730" min="1">
            </div>
            <button class="generate-btn" onclick="calculateCustom()">Calcular</button>
        </div>

        <div id="customResults" class="tables-container"></div>


        <div class="contact-info">
            <div class="contact-text">Contáctate al:</div>
            <div class="phone-number">74563812</div>
            <div class="payment-method">Pagos por QR Bolivia</div>
        </div>
    </div>

    <script>
        // Cantidades de monedas según los precios reales actuales de TikTok
        const coinPackages = [
            30, 60, 80, 100, 150, 200, 300, 350, 420, 559, 630, 700, 1050, 1400, 2100, 3500
        ];

        // Precios base reales actuales de TikTok en USD (según imagen proporcionada)
        const basePricesUSD = {
            30: 0.31,    // Precio real actual de TikTok
            60: 0.62,    // Precio real actual de TikTok
            80: 0.85,    // Precio real actual de TikTok
            100: 1.05,   // Precio real actual de TikTok
            150: 1.59,   // Precio real actual de TikTok
            200: 2.09,   // Precio real actual de TikTok
            300: 3.15,   // Precio real actual de TikTok
            350: 3.68,   // Calculado proporcionalmente
            420: 4.41,   // Calculado proporcionalmente
            559: 5.87,   // Calculado proporcionalmente
            630: 6.62,   // Calculado proporcionalmente
            700: 7.35,   // Calculado proporcionalmente
            1050: 11.03, // Calculado proporcionalmente
            1400: 14.70, // Calculado proporcionalmente
            2100: 22.05, // Calculado proporcionalmente
            3500: 36.75  // Calculado proporcionalmente
        };

        function generateTables() {
            const exchangeRate = parseFloat(document.getElementById('exchangeRate').value);
            
            if (!exchangeRate || exchangeRate <= 0) {
                alert('Por favor ingresa un tipo de cambio válido');
                return;
            }

            const container = document.getElementById('tablesContainer');
            container.innerHTML = '';

            const profitMargins = [
                { percent: 10, class: 'profit-10', color: 'Ganancia 10%' },
                { percent: 15, class: 'profit-15', color: 'Ganancia 15%' },
                { percent: 20, class: 'profit-20', color: 'Ganancia 20%' }
            ];

            profitMargins.forEach(margin => {
                const tableDiv = document.createElement('div');
                tableDiv.className = 'profit-table';
                
                let tableHTML = `
                    <div class="table-header ${margin.class}">
                        ${margin.color}
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Monedas</th>
                                <th>Precio BS</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                coinPackages.forEach(coins => {
                    const basePrice = basePricesUSD[coins];
                    const priceWithProfit = basePrice * (1 + margin.percent / 100);
                    const priceBS = Math.round(priceWithProfit * exchangeRate);

                    tableHTML += `
                        <tr>
                            <td class="coins-column">${coins}</td>
                            <td class="price-column">${priceBS}BS</td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                tableDiv.innerHTML = tableHTML;
                container.appendChild(tableDiv);
            });
        }

        // Generar tablas con tipo de cambio ejemplo al cargar la página
        window.onload = function() {
            document.getElementById('exchangeRate').value = '14.50';
            generateTables();
        };

        function calculateCustom() {
    const exchangeRate = parseFloat(document.getElementById('exchangeRate').value);
    if (!exchangeRate || exchangeRate <= 0) {
        alert('Por favor ingresa un tipo de cambio válido');
        return;
    }

    const customBS = parseFloat(document.getElementById('customBS').value);
    const customCoins = parseInt(document.getElementById('customCoins').value);

    if ((!customBS || customBS <= 0) && (!customCoins || customCoins <= 0)) {
        alert('Debes ingresar un monto en BS o una cantidad de monedas');
        return;
    }

    const container = document.getElementById('customResults');
    container.innerHTML = '';

    const profitMargins = [
        { percent: 10, class: 'profit-10', color: 'Ganancia 10%' },
        { percent: 15, class: 'profit-15', color: 'Ganancia 15%' },
        { percent: 20, class: 'profit-20', color: 'Ganancia 20%' }
    ];

    profitMargins.forEach(margin => {
        // Generar precios en BS según la ganancia
        const packageData = coinPackages.map(coins => {
            const basePrice = basePricesUSD[coins];
            const priceWithProfit = basePrice * (1 + margin.percent / 100);
            const priceBS = Math.round(priceWithProfit * exchangeRate);
            return { coins, priceBS };
        });

        // Ordenar de mayor a menor para el algoritmo tipo "cambio de monedas"
        packageData.sort((a, b) => b.priceBS - a.priceBS);

        let targetBS = customBS || null;
        let targetCoins = customCoins || null;

        let result = [];
        let totalBS = 0;
        let totalCoins = 0;

        if (targetBS) {
            // Caso: monto en BS
            let remaining = targetBS;
            packageData.forEach(pkg => {
                while (pkg.priceBS <= remaining) {
                    result.push(pkg);
                    remaining -= pkg.priceBS;
                    totalBS += pkg.priceBS;
                    totalCoins += pkg.coins;
                }
            });
        } else if (targetCoins) {
            // Caso: cantidad de monedas
            let remaining = targetCoins;
            packageData.forEach(pkg => {
                while (pkg.coins <= remaining) {
                    result.push(pkg);
                    remaining -= pkg.coins;
                    totalBS += pkg.priceBS;
                    totalCoins += pkg.coins;
                }
            });
        }

        // Construcción del HTML
        const tableDiv = document.createElement('div');
        tableDiv.className = 'profit-table';

        let tableHTML = `
            <div class="table-header ${margin.class}">
                ${margin.color}
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Paquete</th>
                        <th>Precio BS</th>
                    </tr>
                </thead>
                <tbody>
        `;

        if (result.length > 0) {
            result.forEach(pkg => {
                tableHTML += `
                    <tr>
                        <td class="coins-column">${pkg.coins} monedas</td>
                        <td class="price-column">${pkg.priceBS}BS</td>
                    </tr>
                `;
            });

            tableHTML += `
                <tr style="font-weight:bold; background:rgba(255,255,255,0.1);">
                    <td>Total = ${totalCoins} monedas</td>
                    <td>${totalBS}BS</td>
                </tr>
            `;
        } else {
            tableHTML += `
                <tr>
                    <td colspan="2">No se encontró una combinación exacta</td>
                </tr>
            `;
        }

        tableHTML += `
                </tbody>
            </table>
        `;

        tableDiv.innerHTML = tableHTML;
        container.appendChild(tableDiv);
    });
}

    </script>
</body>
</html>
